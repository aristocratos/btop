name: btop
adopt-info: btop
summary: Resource monitor that shows usage and stats
description: |
  Resource monitor that shows usage and stats for processor, memory, disks, network and processes.
  C++ version and continuation of bashtop and bpytop.
license: Apache-2.0

base: core24
grade: stable
confinement: strict
compression: lzo

contact: https://github.com/kz6fittycent/btop/issues
issues: https://github.com/kz6fittycent/btop/issues
source-code: https://github.com/aristocratos/btop

platforms:
  amd64:
    build-on: [amd64]
    build-for: [amd64]
  arm64:
    build-on: [arm64]
    build-for: [arm64]

apps:
  btop:
    command: usr/local/bin/btop
    environment:
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    plugs:
      - mount-observe
      - process-control
      - system-observe
      - hardware-observe
      - network
      - network-observe
      - home
      - removable-media
      - opengl

parts:
  btop:
    source: https://github.com/aristocratos/btop
    source-type: git
    plugin: make
    after:
      - gcc-15
    make-parameters:
      - CC=gcc-15
      - CXX=g++-15
      - PREFIX=/usr/local
      - STATIC=true #required
      - ADDFLAGS="-D SNAPPED" #required
    
    override-pull: |
      craftctl default
      craftctl set version="$(git describe --tags | sed 's/^v//' | cut -d "-" -f1)"
   
  gcc-15:
    source: https://gcc.gnu.org/git/gcc.git
    source-type: git
    source-tag: releases/gcc-15
    plugin: autotools   
    configflags:
      - --enable-languages=c,c++
      - --disable-multilib
      - --prefix=/usr/local    
    build-packages:
      - build-essential 
      - pkg-config
      - gawk 
      - flex 
      - bison 
      - libtool
      - texinfo
      - libgmp-dev 
      - libmpfr-dev 
      - libmpc-dev 
      - python3 
      - binutils 
      - perl 
      - libisl-dev 
      - libzstd-dev 
      - gzip 
      - bzip2
      - g++
      - tar
      - python3
      - autoconf
